paths:
  /health:
    get:
      summary: Health Check
      operationId: health_check_health_get
      description: Check the health of Service
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  health:
                    type: string
                    example: ok
        '400':
          description: Internal server Error
  /get_user:
    get:
      summary: Get Github User
      operationId: get_github_user_get_user_get
      description: Get the User specific metrics
      parameters:
        - name: username
          in: query
          description: User name to be provided 
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserData'
        '422':
          description: Validation Error
  /get_total_commits:
    get:
      summary: Total Commits
      operationId: total_commits_get_total_commits_get
      description: Check the Commits count for the user.
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitData'
