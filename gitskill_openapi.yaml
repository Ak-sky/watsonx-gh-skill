          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get_collaborator_commits:
    get:
      summary: Get Collaborator Commits
      operationId: get_collaborator_commits_get_collaborator_commits_get
      description: Check the collaborator commits for the user if part of organization within github.
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get_total_pr_count:
    get:
      summary: Get Total PR Count
      operationId: get_total_pr_count_get_total_pr_count_get
      description: Get the total PR count for user.
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: API_KEY
  schemas:
    CommitData:
      type: object
      properties:
        username:
          type: string
        total_commits:
          type: integer
    UserData:
      type: object
      properties:
        user_data:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        login:
          type: string
        id:
          type: integer
        url:
          type: string
          format: uri
        type:
          type: string
        email:
          type: string
          nullable: true
        public_repos:
          type: integer
    Metrics:
      type: object
      properties:
        name: 
          type: string
          example: prateek
        login: 
          type: string
          example: imprateeksh
        id: 
          type: number
          example: 88964991
        node_id: 
          type: string
          example: MDQ6VXNlcji4OTY0OTkx
        organizations_url: 
          type: string
          example: https://api.github.com/users/imprateeksh/orgs
        company: 
          type: string
          format: nullable
        location: 
          type: string
          format: nullable
        email: 
          type: string
          format: nullable
        bio: 
          type: string
          format: nullable
        public_repos: 
          type: number
          example: 11
      
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError